                <ul class="nav-ul">
                    <li><a href="contact.html">Contact Us</a></li>

    </div>
    <div class="space-div"> <!-- Space behind the fixed NavBar-->
    </div>
    <div class="contact-bg">
        <div class="contact-container">
            <div class="contact-flex">
                <div class="heading-contact-us">
                    <h2>Contact Us</h2>
                    <p>Whether you have a question, a suggestion, or just want to share your thoughts â€” your message truly matters to us. Every note we receive helps us grow and serve you better.</p>
                </div>
                <div class="login-info">
                    <div class="left-info-div">
                        <div class="item-info-container">
                            <div class="icon-div">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="info-div-contact">
                                <h4>Phone</h4>

                        </div>

                            <div class="icon-div">

                            <div class="info-div-contact">
                                <h4>Email</h4>
                                <h3>trevlinnaicker22@gmail.com</h3>

                       <div class="send-msg-div">
                        <h3>Send Message</h3>
                        <input required type="text" placeholder="Name">
                        <input required type="email" placeholder="Email">
                        <textarea required class="message" name="message" rows="6" placeholder="Message"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
